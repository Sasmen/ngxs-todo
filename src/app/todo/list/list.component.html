<div class="todo" *ngIf="(list$ | async) as list">
	<h2 class="todo__header">
		{{list.name}}
	</h2>
	<div class="todo__input">
		<app-new-task (createChange)="create($event)"></app-new-task>
	</div>
	<div class="todo__list">
		<app-task-list
			(toggleChange)="toggle($event)" (removeChange)="remove($event)"
			[list]="list.items"
		></app-task-list>
	</div>
</div>
